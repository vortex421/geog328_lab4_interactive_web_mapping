<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID Death Metrics Across Washington (Oct 2021)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }
        
        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
        
    </style>
</head> 

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>COVID Deaths Per 10K</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoidm9ydGV4NyIsImEiOiJjbWhkdDc4cDUwNzJnMnRwcnd5Z21oYzJiIn0.H1LmCQc2KJuXvjfBiJQlaw';

        const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/light-v10', // style URL
                zoom: 6.4, // starting zoom
                center: [-120.5, 47.5] // starting center
            }
        );

        async function geojsonFetch() { 
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let covidData = await response.json();

            map.on('load', function loadingData() {
                map.addSource('covidData', {
                    type: 'geojson',
                    data: covidData
                });

                map.addLayer({
                    'id': 'covidData-layer',
                    'type': 'fill',
                    'source': 'covidData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'deathPer10k'],
                            '#FFEDA0',   // stop_output_0
                            5,          // stop_input_0
                            '#FED976',   // stop_output_1
                            10,          // stop_input_1
                            '#FEB24C',   // stop_output_2
                            15,          // stop_input_2
                            '#FD8D3C',   // stop_output_3
                            20,         // stop_input_3
                            '#FC4E2A',   // stop_output_4
                            25,         // stop_input_4
                            '#E31A1C'   // stop_output_5
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });
            });


        }

        geojsonFetch();

        const layers = [
            '0-4',
            '5-9',
            '10-14',
            '15-19',
            '20-24',
            '25+'
        ];
        const colors = [
            '#FFEDA070',
            '#FED97670',
            '#FEB24C70',
            '#FD8D3C70',
            '#FC4E2A70',
            '#E31A1C70'
        ];

        const legend = document.getElementById('legend');
        legend.innerHTML = "<b>COVID Deaths<br>(per 10k)</b><br><br>";

        layers.forEach((layer, i) => {
            const color = colors[i];
            const item = document.createElement('div');
            const key = document.createElement('span');
            key.className = 'legend-key';
            key.style.backgroundColor = color;

            const value = document.createElement('span');
            value.innerHTML = `${layer}`;
            item.appendChild(key);
            item.appendChild(value);
            legend.appendChild(item);
        });
        
        map.on('mousemove', ({point}) => {
            const covid = map.queryRenderedFeatures(point, {
                layers: ['covidData-layer']
            });
            document.getElementById('text-description').innerHTML = covid.length ?
                `<h3>${covid[0].properties.name}</h3><p><strong><em>${covid[0].properties.deathPer10k}</strong> deaths per 10k</em></p>` :
                `<p>Hover over a county!</p>`;
        });
    </script>

</body>

</html>
